<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar com Menu Hambúrguer</title>
  <!-- Script para carregar os ícones do Ionic Framework -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="./css/main_style.css">
  <link rel="stylesheet" href="./css/index_style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-container">
      <!-- Logotipo -->
      <a href="#" class="logo"><img src="./img/logo.png" alt=""></a>

      <!-- Barra de pesquisa -->
      <div class="search">
        <label>
            <input type="text" placeholder="Pesquisa Aqui!">
            <ion-icon name="search"></ion-icon>
        </label>
      </div>  

      <!-- Links da navbar (usado tanto para desktop quanto mobile) -->
      <ul id="navLinks" class="nav-links">
        <li><a href="#">Página Inicial</a></li>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Sobre Nós</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contato</a></li>
        <li><a href="#">Carrinho</a></li>
      </ul>

      <!-- Botão do menu hambúrguer (visível no mobile) -->
      <div id="menuButton" class="hamburger">
        <ion-icon name="menu-sharp" id="menuIcon"></ion-icon>
      </div>
    </div>
  </nav>
  <hr>
  <script src="./js/script.js"></script>
</body>
</html>
